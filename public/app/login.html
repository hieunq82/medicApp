
<div class="wrapper">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="sign-form" style="padding:20px;">
                    <div class="sign-inner">
                        <h3 class="first-child">Signin to Drugmon</h3>
                        <hr>
                        <form role="form" method="post">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" ng-model="login.username" data-original-title="" title="">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="login.password" data-original-title="" title="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            <button type="submit" ng-click="loginAction();" name="login" class="btn btn-color btn-primary" style="width:100%;">Login</button>
                            <hr>
                        </form>
                        <div class="pwd-lost">
                            <div class="pwd-lost-q show"><i class="fa fa-check-circle" aria-hidden="true"></i>
                                 Please contact your Admin if you need to recover your password.</div>
                            <div class="pwd-lost-f hidden">
                                <p class="text-muted">Enter your email address below and we will send you a link to reset your password.</p>
                                <form class="form-inline" role="form" method="post">
                                    <div class="form-group">
                                        <label class="sr-only" for="email-pwd">Email address</label>
                                        <input type="email" name="email" class="form-control" id="email-pwd" placeholder="Enter email">
                                    </div>
                                    <button type="submit" onclick="submitForm();" name="recover" class="btn btn-blue">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
